<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="welcome">Tic Tac Toe Game</h1>
            <h3 class="welcome">Have FUN!</h3>
        </header>
        <div class="tic-tac-toe">
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>
        </div>
        <button onclick="redirectToAnotherPage()" class ="button"><i class="fa-solid fa-caret-left" style="color: #ffffff;"></i> Geri Dön </button>
        <button onclick="resetBoard()" class ="button">Yeniden Başla <i class="fa-solid fa-rotate" style="color: #ffffff;"></i></button>
        <p id="message"></p>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
